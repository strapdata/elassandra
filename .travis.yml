dist: trusty
sudo: required
language: 
  - java
  - bash

services:
  - docker

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - wget https://github.com/sormuras/bach/raw/master/install-jdk.sh

matrix:
  include:
# Java 10 "Oracle JDK"
    - env: JDK='Oracle JDK 10'
      install: . ./install-jdk.sh -F 10 -L BCL

install: ./gradlew --version

script: 
- ./gradlew server:test -Dbuild.snapshot=false
- ./gradlew assemble -Dbuild.snapshot=false

before_deploy:
  - export TARBALL=$(ls distribution/tar/build/distributions/elassandra-*.tar.gz)
  - export ZIPBALL=$(ls distribution/zip/build/distributions/elassandra-*.zip)
  - export DEBPKG=$(ls distribution/deb/build/distributions/elassandra-*.deb)
  - export RPMPKG=$(ls distribution/rpm/build/distributions/elassandra-*.rpm)
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

deploy:
  - provider: releases
    overwrite: true
    draft: false
    api_key:
      secure: ""
    file:
      - "$TARBALL"
      - "$ZIPBALL"
      - "$RPMPKG"
      - "$DEBPKG"
    skip_cleanup: true
    on:
      tags: true
      repo: strapdata/elassandra

  - provider: releases
    overwrite: true
    draft: false
    api_key:
      secure: ""
    file:
      - "$TARBALL"
      - "$ZIPBALL"
      - "$RPMPKG"
      - "$DEBPKG"
    skip_cleanup: true
    on:
      tags: true
      repo: strapdata/elassandra-rc

  - provider: script
    skip_cleanup: true
    script: bash docker/build.sh
    on:
      tags: true
