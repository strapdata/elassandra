  - $HOME/.m2
notifications:
  email: true
before_install:
- ulimit -u 65535
install: mvn package -DskipTests
deploy:
  provider: releases
  overwrite: true
  api_key:
    secure: 
  file: 
    - "distribution/tar/target/releases/elassandra-2.4.2.tar.gz"
    - "distribution/zip/target/releases/elassandra-2.4.2.zip"
  on:
    tags: true
    repo: strapdata/elassandra
