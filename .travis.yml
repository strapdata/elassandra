sudo: required
language: java
jdk:
- oraclejdk8
notifications:
  email: true
  slack:
    secure: 
before_install:
- ulimit -u 65535
- mvn -f javassist-maven/pom.xml install
install: mvn package -DskipTests
before_deploy:
- export TARBALL=$(ls distribution/tar/target/releases/elassandra-*.tar.gz)
- export ZIPBALL=$(ls distribution/zip/target/releases/elassandra-*.zip)
- export DEBPKG=$(ls distribution/deb/target/releases/elassandra_*.deb)
- export RPMPKG=$(ls distribution/rpm/target/releases/elassandra-*.rpm)
deploy:
- provider: releases
  overwrite: true
  draft: true
  api_key:
    secure: 
  file:
  - "$TARBALL"
  - "$ZIPBALL"
  - "$DEBPKG"
  - "$RPMPKG"
  skip_cleanup: true
  on:
    tags: true
    repo: strapdata/elassandra
- provider: script
  script: scripts/package_cloud_deploy.sh
  skip_cleanup: true
  on:
    tags: true
