sudo: required
language: java
services:
  - docker
notifications:
  email: true

env:
  global:
  - DOCKER_IMAGE=strapdata/elassandra-builder
  - MVN_SHARED_CACHE=$HOME/.elassandra_m2

cache:
  directories:
  - ${MVN_SHARED_CACHE}

before_install:
  - mkdir -p ${MVN_SHARED_CACHE}

install: true

script:
  - docker run -v ${PWD}:/src -v ${MVN_SHARED_CACHE}:/root/.m2 ${DOCKER_IMAGE}

before_deploy:
  - mvn -DskipTests -Dmaven.javadoc.skip package
  - export TARBALL=$(ls distribution/tar/target/releases/elassandra-*.tar.gz)
  - export ZIPBALL=$(ls distribution/zip/target/releases/elassandra-*.zip)
  - export DEBPKG=$(ls distribution/deb/target/releases/elassandra-*.deb)
  - export RPMPKG=$(ls distribution/rpm/target/releases/elassandra-*.rpm)

deploy:
  provider: releases
  overwrite: true
  draft: true
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - "${TARBALL}"
    - "${ZIPBALL}"
    - "${DEBPKG}"
    - "${RPMPKG}"
  on:
    tags: true
  repo: strapdata/elassandra
